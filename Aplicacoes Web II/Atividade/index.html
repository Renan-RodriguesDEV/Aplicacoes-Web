<!-- 7) Crie uma pagina em html  contendo um h1 >texto original e um botão ”alterar texto”.
Ao clicar sobre o botão será o texto exibido deverá ser “Texto Alterado” -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="texto">Texto Original</h1>
    <button onclick="alteraTexto()">alterar texto</button>
  </body>
  <script>
    function alteraTexto() {
      var texto = document.getElementById("texto");
      texto.innerText = "Texto Alterado";
    }
  </script>
</html>
