<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Elementos</h1>
    <ul id="list"></ul>
    <script>
      //array de frutas
      let frutas = ["a", "b", "c", "d", "e"];
      // pegando o elemento lista
      let lista = document.getElementById("list");
      // percorrendo o array e adicionando cada item como um item na lista
      for (i = 0; i < frutas.length; i++) {
        // criando um novo item (li) com o texto do array e adicionando ele Ã  lista
        let item = document.createElement("li");
        item.textContent = frutas[i];
        lista.appendChild(item);
      }
    </script>
  </body>
</html>
